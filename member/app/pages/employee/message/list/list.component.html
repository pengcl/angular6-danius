<div class="content-scrollable">
  <div class="weui-panel">
    <div class="weui-panel__bd">
      <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
          <i class="colors red icons icons-round_voice_fill"></i>
        </div>
        <div class="weui-media-box__bd">
          <h4 class="weui-media-box__title">系统通知<span class="right date">今天 17:23</span></h4>
          <p class="weui-media-box__desc">由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。</p>
        </div>
      </a>
      <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
          <i class="colors blue icons icons-round_watch_fill"></i>
        </div>
        <div class="weui-media-box__bd">
          <h4 class="weui-media-box__title">标题二<span class="right date">今天 17:23</span></h4>
          <p class="weui-media-box__desc">由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。</p>
        </div>
      </a>
      <a *ngFor="let message of messages" [routerLink]="['/employee/message/item',message.postId]" class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
          <img class="avatar" src="{{config.prefix.wApi + message.managementimg}}">
        </div>
        <div class="weui-media-box__bd">
          <h4 class="weui-media-box__title">{{message.managementname}}<span class="company">{{message.companyname}}</span><span class="right date">{{message.recordtime | formatDate}}</span></h4>
          <p class="weui-media-box__desc">{{message.chatrecord}}</p>
        </div>
      </a>
    </div>
  </div>
</div>

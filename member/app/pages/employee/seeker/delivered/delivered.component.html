<weui-infiniteloader (loadmore)="onLoadMore($event)" #comp>
  <app-no-record *ngIf="delivers.length < 1"></app-no-record>
  <div *ngIf="delivers.length > 0" class="weui-panel">
    <div class="weui-panel__bd">
      <div *ngFor="let deliver of delivers" class="weui-media-box weui-media-box_appmsg weui-media-box_access">
        <div class="weui-media-box__hd">
          <img class="avatar" src="/assets/images/avatars/1.jpg">
        </div>
        <div class="weui-media-box__bd">
          <h4 class="weui-media-box__title">黑寡妇 <span class="colors blue right">待评价</span></h4>
          <p class="weui-media-box__desc">安保培训教官 · 8k - 10k <span class="right date">2018-07-23 10:00</span></p>
        </div>
        <div class="weui-media-box__ft"></div>
      </div>
    </div>
  </div>
</weui-infiniteloader>

<app-no-record *ngIf="jobs?.length < 1"></app-no-record>
<weui-infiniteloader *ngIf="jobs?.length > 0" (loadmore)="onLoadMore($event)" #comp>
  <div *ngFor="let job of jobs" class="weui-panel">
    <div class="weui-panel__bd">
      <app-job-item [routerLink]="['/employee/find/job/item',job.id]" [job]="job" class="weui-media-box weui-media-box_appmsg weui-media-box_access"></app-job-item>
    </div>
  </div>
</weui-infiniteloader>

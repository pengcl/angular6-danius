<div class="content-scrollable">
  <div *ngFor="let prod of prods" class="weui-panel">
    <div class="weui-panel__bd">
      <div class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
          <span class="avatar weui-media-box__thumb" [ngStyle]="{'background-image':'url(' + config.prefix.wApi + prod.imagepath + ')'}" alt=""></span>
        </div>
        <div class="weui-media-box__bd">
          <h4 class="weui-media-box__title">{{prod.productname}}</h4>
          <p class="weui-media-box__desc">{{prod.introduction}}</p>
        </div>
      </div>
    </div>
    <div class="weui-form-preview__ft">
      <a class="weui-form-preview__btn weui-form-preview__btn_default">删除</a>
      <a [routerLink]="['/employer/company/product/edit',prod.id]"
         class="weui-form-preview__btn weui-form-preview__btn_primary">编辑</a>
    </div>
  </div>
</div>
<div class="btns-group">
  <a routerLink="/employer/company/product/add" class="btn-twitter">添加新产品</a>
</div>

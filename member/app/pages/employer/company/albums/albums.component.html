<div class="content-scrollable">
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <div class="weui-uploader">
          <div class="weui-uploader__hd">
            <p class="weui-uploader__title">企业相册</p>
            <div class="weui-uploader__info">{{images.length}}/9</div>
          </div>
          <div class="weui-uploader__bd">
            <ul class="weui-uploader__files">
              <li class="weui-uploader__file" *ngFor="let item of images"
                  [ngStyle]="{backgroundImage:'url(' + config.prefix.wApi + item.imagepath + ')'}"></li>
              <li class="weui-uploader__file" *ngFor="let item of uploader.queue"
                  [weui-thumb]="item._file"
                  (click)="onGallery(item)"
                  [ngClass]="{'weui-uploader__file_status': item.isError || item.isUploading}">
                <div class="weui-uploader__file-content" *ngIf="item.isUploading">{{item.progress}}%</div>
                <div class="weui-uploader__file-content" *ngIf="item.isError">
                  <i class="weui-icon-warn"></i>
                </div>
              </li>
            </ul>
            <div *ngIf="images.length < 9" class="weui-uploader__input-box">
              <input class="weui-uploader__input" type="file" accept="image/*" multiple
                     [weui-uploader-file]="uploader">
            </div>
          </div>
        </div>
        <!--<app-gallery [imgs]="img" [(show)]="imgShow" (delete)="onDel($event)"></app-gallery>-->
      </div>
    </div>
  </div>


</div>

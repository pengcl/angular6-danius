<div *ngFor="let follow of follows" [routerLink]="['/employer/find/item',follow.userId]" [queryParams]="{postId : follow.positionId}" class="weui-panel">
  <div class="weui-panel__bd">
    <app-person-item [employee]="follow" class="weui-media-box weui-media-box_appmsg weui-media-box_access"></app-person-item>
  </div>
</div>
<app-no-record *ngIf="follows?.length === 0"></app-no-record>

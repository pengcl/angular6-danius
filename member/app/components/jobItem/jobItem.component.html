<div class="weui-media-box__bd">
  <h4 class="weui-media-box__title">{{job.postname || job.postName}} <em class="right">{{job.salarybegin}}k - {{job.salaryend}}k</em></h4>
  <p class="weui-media-box__address">{{job.companyname}} 路 {{job.addresscity}} 路 {{job.addressarea}}</p>
  <p class="arr weui-media-box__desc"><i class="icons icons-position"></i><span>{{job.experiencetype | label : experiences}}</span><span class="dot">路</span><i class="icons icons-edu"></i><span>{{job.limiteducationtype | label : educations}}</span><span class="dot">路</span><i class="icons icons-soldier"></i><span>{{job.serviceage | label : lengthOfMilitary}}</span></p>
  <div class="label-container">
    <span *ngFor="let item of job.skillnames.split(','); let i = index" class="ui-label">{{item}}</span>
  </div>
</div>
